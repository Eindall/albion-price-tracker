<h1 class="display-4" style="margin-left:50px;margin-top:50px;">Login</h1>
<form style="width:500px;margin-left:50px;margin-top:50px;">
    <div class="form-group">
        <label for="nickname">Username</label>
        <input type="text" name="nickname" [(ngModel)]="nickname" class="form-control" id="nickname" placeholder="Enter Username" />
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="password" minlength="4" maxlength="4" [(ngModel)]="password" class="form-control" id="pass" 
        aria-describedat="passwordHelp" placeholder="Password" />
        <small id="passwordHelp" class="form-text text-muted">Password must be exactly 4 digits (ex : 1234).</small>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Log In</button>
    <button type="button" (click)="register()" class="btn btn-outline-secondary" style="margin-left: 20px;">Register</button>
</form>
<div *ngIf="error" class="alert alert-danger fixed-bottom" role="alert">{{ errorMessage }}</div>
